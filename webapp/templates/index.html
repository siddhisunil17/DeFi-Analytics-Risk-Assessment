<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DeFi Analytics Query Portal</title>
</head>
<body>
    <h1>DeFi Analytics - SQL Query Portal</h1>

    <form method="POST">
        <textarea name="sql_query" rows="6" cols="80" placeholder="Enter your SQL query here..."></textarea><br><br>
        <button type="submit">Run Query</button>
    </form>

    {% if result %}
        <h2>Query Result:</h2>
        {% if columns %}
            <table border="1">
                <tr>
                    {% for col in columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
                {% for row in result %}
                    <tr>
                        {% for item in row %}
                            <td>{{ item }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>{{ result }}</p>
        {% endif %}
    {% endif %}
</body>
</html>
